<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Integralize — Интегралы</title>
  <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
  <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
  <!-- <link rel="stylesheet" href="/static/css/integrals.css"> -->
  <link rel="stylesheet" href="/static/css/vars.css">
  <link rel="stylesheet" href="/static/css/layout.css">
  <link rel="stylesheet" href="/static/css/theme-fab.css">
  <link rel="stylesheet" href="/static/css/blocks.css">
  <link rel="stylesheet" href="/static/css/form.css">
  <link rel="stylesheet" href="/static/css/result.css">
  <link rel="stylesheet" href="/static/css/integral.css">
  <link rel="stylesheet" href="/static/css/media.css">
  <link rel="stylesheet" href="/static/css/effects.css">
  <link rel="stylesheet" href="/static/css/theme-dark-extra.css">
  <script src="/static/js/theme.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/static/images/logo.svg" alt="Integralize Logo" />
      <span>Integralize</span>
    </div>
    <nav class="topnav">
      <a href="/">Главная</a>
      <a href="/integrals" class="active">Интегралы</a>
      <a href="/diffeq">Дифференциалы</a>
      <a href="/models">Модели</a>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1>Численное интегрирование</h1>
      <form id="integral-form" autocomplete="off">
        <div class="integral-input-group">
          <div class="integral-sign-wrap">
            <!-- <input class="limit-input upper" name="b" type="number" step="any" value="1" required title="Верхний предел" placeholder="b" inputmode="decimal" autocomplete="off"> -->
            <input class="limit-input upper" name="b" type="number" step="any"
                   value="1" required title="Верхний предел интегрирования"
                   placeholder="b" inputmode="decimal" autocomplete="off"
                   min="-100" max="100">
            <span class="integral-sign">∫</span>
            <input class="limit-input lower" name="a" type="number" step="any"
                   value="-1" required title="Нижний предел интегрирования"
                   placeholder="a" inputmode="decimal" autocomplete="off"
                   min="-100" max="100">
            <!-- <input class="limit-input lower" name="a" type="number" step="any" value="-1" required title="Нижний предел" placeholder="a" inputmode="decimal" autocomplete="off"> -->
          </div>
          <input type="text" name="expression" required placeholder="Подынтегральное выражение (например, x^2+2)" class="integral-expression">
          <span class="dx-label">dx</span>
        </div>
        <div class="integral-row">
          <label for="integral-method" class="method-label">Методы:</label>
          <div class="integral-field-wrap">
            <select name="method" id="integral-method">
              <option value="simpson">Симпсон</option>
              <option value="trapezoidal">Трапеция</option>
              <option value="left rectangle">Левый прямоугольник</option>
              <option value="right rectangle">Правый прямоугольник</option>
              <option value="midpoint rectangle">Средний прямоугольник</option>
              <option value="monte carlo">Монте Карло</option>
              <option value="gauss lejandre">Гаусс-Лежандр</option>
              <option value="chebyshev">Чебышев</option>
            </select>
          </div>
        </div>
        <div class="integral-row">
          <label for="integral-n" class="n-label">Число разбиений:</label>
          <div class="integral-field-wrap">
            <input type="number" id="integral-n" name="n"
                   step="1" min="1" max="10" value="10"
                   required placeholder="n" inputmode="numeric" autocomplete="off">
            <!-- <input type="number" id="integral-n" name="n" step="1" min="1" value="10" required placeholder="n" inputmode="numeric" autocomplete="off"> -->
          </div>
        </div>
        <div class="center-btn-row">
          <button type="submit">Решить</button>
          <button type="button" class="step-btn" tabindex="-1" disabled>Пошаговое решение</button>
        </div>
      </form>
      <div id="integral-result"></div>
    </section>
  </main>
  <footer>
    <span>&copy; 2025 Integralize</span>
  </footer>
  <script src="/static/js/integrals.js"></script>
</body>
</html>
